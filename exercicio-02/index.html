<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Card perfil</title>
    </head>

    <body>
        <div class="card">
            <div class="top">
                <div class="image-top">
                    <img src="./assets/image-victor.jpg" alt="Pessoa">
                </div>
            </div>
            <div class="bottom">
                <div class="identificacao">
                    <div class="nome-idade">
                        <span>Victor Crest</span>
                        <span>26</span>
                    </div>
                    <p> London</p>  
                </div>
                <div class="linha">
                    <div class="indicadores">
                        <span>80K</span>
                        <span>803K</span>
                        <span>1.4K</span>
                    </div> 
                    <div class="descricao">
                        <span>Followers</span>
                        <span>Like</span>
                        <span>Photos</span>
                    </div>   
                </div>
            </div>
        </div>       
    </body>
</html>
